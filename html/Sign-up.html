<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/sign-up.css">
</head>

<body>

    <section id="Login">

        <nav>

            <h3>BookNest</h3>

            <ul class="nav-item-wrap">

                <li><a href="../index.html">Home</a></li>

                <li class="profile">
                    <a href="#">Books</a>
                    <i class="fa-solid fa-angle-down"></i>
                    <ul class="dropdown-content">
                        <li><a href="books.html">Books</a></li>
                        <li><a href="#">Authors</a></li>
                    </ul>
                </li>

                <li><a href="About.html">About Us</a></li>
                <li><a href="community.html">Community</a></li>

                <li class="profile">
                    <a href="#">Profile</a>
                    <i class="fa-solid fa-angle-down"></i>
                    <ul class="dropdown-content">
                        <li><a href="Login.html">Login</a></li>
                        <li><a href="Sign-up.html">Sign up</a></li>
                        <li><a href="#">Wishlist</a></li>
                        <li><a href="#">Cart</a></li>
                    </ul>
                </li>

            </ul>

        </nav>

        <div class="login-content">

            <img class="background-login" src="../images/Login/Login-background.jpeg" alt="Library">

            <div class="login-wrap">

                <div class="login-box-content">

                    <h1 class="login-heading">Sign up</h1>

                    <button class="login-with-button">
                        <i class="fa-brands fa-google"></i>
                        | Sign up with Google
                    </button>

                    <button class="login-with-button">
                        <i class="fa-brands fa-facebook"></i>
                        | Sign up with Facebook
                    </button>

                    <div class="more-options">
                        <p class="or">OR</p>
                    </div>

                    <div class="input-box">
                        <input type="email" placeholder="Enter email">
                    </div>

                    <div class="input-box">
                        <input type="password" placeholder="Password">
                    </div>

                    <div class="input-box">
                        <input type="password" placeholder="Confirm password">
                    </div>

                    <button class="login-btn">Sign up</button>

                    <div class="more-options-link">
                        <h6>Already have an account? <a class="Sign-up" href="Login.html">Login</a></h6>
                    </div>

                </div>

                <div class="login-box-img">
                    <img src="../images/Login/Login-image.png" alt="Book-img">
                </div>

            </div>

        </div>

    </section>

</body>

</html>
