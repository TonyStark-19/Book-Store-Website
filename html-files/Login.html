<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style-files/style.css">
    <link rel="stylesheet" href="/style-files/login.css">
</head>

<body>

    <section id="Login">

        <nav>

            <h3>BookNest</h3>

            <ul class="nav-item-wrap">

                <li><a href="#">Home</a></li>

                <li class="profile">
                    <a href="#">Books</a>
                    <i class="fa-solid fa-angle-down"></i>
                    <ul class="dropdown-content">
                        <li><a href="#">Books</a></li>
                        <li><a href="#">Authors</a></li>
                    </ul>
                </li>

                <li><a href="html-files/About.html">About Us</a></li>
                <li><a href="#">Community</a></li>

                <li class="profile">
                    <a href="#">Profile</a>
                    <i class="fa-solid fa-angle-down"></i>
                    <ul class="dropdown-content">
                        <li><a href="#">Login</a></li>
                        <li><a href="#">Sign up</a></li>
                        <li><a href="#">Wishlist</a></li>
                        <li><a href="#">Cart</a></li>
                    </ul>
                </li>

            </ul>

        </nav>

        <div class="login-content">

            <div class="login-wrap">

                <div class="login-box-img">
                    <img src="/images/Bookstore logo.png" alt="">
                </div>

                <div class="login-box-content">

                    <h1 class="login-heading">Login</h1>

                    <button class="login-with-button">
                        <i class="fa-brands fa-google"></i>
                        | Login in with Google
                    </button>

                    <button class="login-with-button">
                        <i class="fa-brands fa-facebook"></i>
                        | Login in with Facebook
                    </button>

                    <div class="more-options">
                        <p class="or">OR</p>
                    </div>

                    <div class="input-box">
                        <input type="email" placeholder="Enter email">
                    </div>

                    <div class="input-box">
                        <input type="password" placeholder="Password">
                    </div>

                    <div class="forget-password">
                        <a href="#">Forget password?</a>
                    </div>

                    <button class="login-btn">Login</button>

                    <div class="more-options-link">
                        <h6>Don't have an account yet? <a class="Sign-up" href="#">Sign Up</a></h6>
                    </div>

                </div>

            </div>

        </div>

    </section>

</body>

</html>
